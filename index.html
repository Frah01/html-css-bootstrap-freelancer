<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container" >
            <div class="row" >
                <div class="col-5" ><div class="color-col my-border"></div></div>
                <div class="col-2 offset-5" ><div class="color-col my-border"></div></div>
            </div>
        </div>
    </header>
    <main>
        <hr class="my-5" >
        <!-- JUMBOTRON -->
        <div class="background-green" >
            <div class="container-fluid text-center" >
                <div class="col-6 offset-3" ><div class="color-col-second-section" ></div></div>
            </div>
        </div>
        <!-- PRIMA SEZIONE -->
        <hr class="my-5" >
        <section>
            <div class="container" >
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 g-md-3 g-lg-3 " >
                    <div class="col-12 col-md-12 col-lg-12" ><div class="color-col my-border"></div></div>
                    <div class="col" ><div class="color-col my-border"></div></div>
                    <div class="col" ><div class="color-col my-border"></div></div>
                    <div class="col" ><div class="color-col my-border"></div></div>
                    <div class="col" ><div class="color-col my-border"></div></div>
                    <div class="col" ><div class="color-col my-border"></div></div>
                    <div class="col" ><div class="color-col my-border"></div></div>
                </div>
            </div>
        </section>
        <!-- SECONDA SEZIONE -->
        <hr class="my-5" >
        <section>
            <div class="background-green" >
                <div class="container-fluid" >
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 g-md-3 g-lg-3 " >
                        <div class="col-8 offset-2 col-md-8 col-lg-8" ><div class="color-col my-border"></div></div>
                        <div class="col-8 offset-2 col-md-4" ><div class="color-col my-border"></div></div>
                        <div class="col-8 offset-2 col-md-4 offset-md-0" ><div class="color-col my-border"></div></div>
                        <div class="col-8 offset-2 col-md-8 col-lg-8" ><div class="color-col my-border"></div></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- TERZA SEZIONE -->
        <hr class="my-5" >
        <section>
            <div class="container" >
                <div class="row row-cols-1 g-3" >
                    <div class="col" ><div class="color-col my-border"></div></div>
                    <div class="col" ><div class="color-col my-border"></div></div>
                    <div class="col" ><div class="color-col my-border"></div></div>
                </div>
            </div>
        </section>
    </main>
    <hr class="my-5" >
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row g-3 row-cols-1 row-cols-md-3" >
                <div class="col" ><div class="color-col my-border"></div></div>
                <div class="col" ><div class="color-col my-border"></div></div>
                <div class="col" ><div class="color-col my-border"></div></div>
            </div>
        </div>
        <hr class="my-5" >
        <div class="background-container-footer" >
            <div class="container" >
                <div class="row" >
                    <div class="col-12" ><div class="color-col my-border"></div></div>
                </div>
            </div>
        </div>
       
    </footer>
    
</body>
</html>
